spring.application.name=E-Commerce
server.port=${PORT:8080}
# ===============================
#   DATABASE (POSTGRES)
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
#   TWILIO
# ===============================
twilio.accountSid=${TWILIO_SID}
twilio.authToken=${TWILIO_AUTH}
twilio.serviceSid=${TWILIO_SERVICE}

# ===============================
#   RAZORPAY
# ===============================
razorpay.key=${RAZORPAY_KEY}
razorpay.secret=${RAZORPAY_SECRET}

# ===============================
#   SUPABASE S3
# ===============================
supabase.s3.endpoint=${SUPABASE_ENDPOINT}
supabase.s3.region=${SUPABASE_REGION}
supabase.s3.accessKey=${SUPABASE_ACCESS_KEY}
supabase.s3.secretKey=${SUPABASE_SECRET_KEY}
supabase.s3.bucket=categories

# ===============================
#   MAIL (GMAIL SMTP)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Timeouts (IMPORTANT)
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Debug (TEMP â€“ remove after testing)
spring.mail.properties.mail.debug=true
